apiVersion: apps/v1
kind: Deployment 
metadata:
  name: platform-deployment-mongodb
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017  
---
kind: Service
apiVersion: v1
metadata:
  name: platform-service-mongodb
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  type: NodePort