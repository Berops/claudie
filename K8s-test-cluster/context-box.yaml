apiVersion: apps/v1
kind: Deployment 
metadata:
  name: platform-deployment-context-box
  labels:
    app: context-box
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-box
  template:
    metadata:
      labels:
        app: context-box
    spec:
      containers:
      - name: context-box
        image: eu.gcr.io/platform-infrastructure-316112/platform/context-box:latest 
        env:
        - name: DATABASE_PORT
          value: "27017"
        - name: DATABASE_HOSTNAME
          value: "mongodb://mongodb"
        - name: CONTEXT_BOX_PORT
          value: "50055"
        - name: CONTEXT_BOX_HOSTNAME
          value: "localhost"
        ports:
        - containerPort: 50055
---
kind: Service
apiVersion: v1
metadata:
  name: platform-service-context-box
spec:
  selector:
    app: context-box
  ports:
  - protocol: TCP
    port: 50055
    targetPort: 50055
  type: NodePort