apiVersion: apps/v1
kind: Deployment 
metadata:
  name: context-box
  labels:
    app: context-box
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-box
  template:
    metadata:
      labels:
        app: context-box
    spec:
      containers:
      - name: context-box
        image: eu.gcr.io/platform-infrastructure-316112/platform/context-box:test-tag
        env:
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: DATABASE_PORT
        - name: DATABASE_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: urls
              key: DATABASE_HOSTNAME
        - name: CONTEXT_BOX_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: CONTEXT_BOX_PORT
        - name: CONTEXT_BOX_HOSTNAME
          value: "0.0.0.0"    # Override env var from .env file - need to talk to Samo about changes in a code
        ports:
        - containerPort: 50055
---
kind: Service
apiVersion: v1
metadata:
  name: context-box
spec:
  selector:
    app: context-box
  ports:
  - protocol: TCP
    port: 50055
    targetPort: 50055