apiVersion: apps/v1
kind: Deployment 
metadata:
  name: terraformer
  labels:
    app: terraformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraformer
  template:
    metadata:
      labels:
        app: terraformer
    spec:
      containers:
      - name: terraformer
        image: eu.gcr.io/platform-infrastructure-316112/platform/terraformer:latest 
        env:
        - name: TERRAFORMER_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: TERRAFORMER_PORT
        - name: TERRAFORMER_HOSTNAME
          value: "0.0.0.0"    # Override env var from .env file - need to talk to Samo about changes in a code
        ports:
        - containerPort: 50052
---
kind: Service
apiVersion: v1
metadata:
  name: terraformer
spec:
  selector:
    app: terraformer
  ports:
  - protocol: TCP
    port: 50052
    targetPort: 50052