apiVersion: apps/v1
kind: Deployment 
metadata:
  name: context-box
  labels:
    app: context-box
spec:
  replicas: 0
  selector:
    matchLabels:
      app: context-box
  template:
    metadata:
      labels:
        app: context-box
    spec:
      containers:
      - name: context-box
        image: eu.gcr.io/platform-infrastructure-316112/platform/context-box:latest 
# No Service needed