apiVersion: apps/v1
kind: Deployment 
metadata:
  name: terraformer
  labels:
    app: terraformer
spec:
  replicas: 0
  selector:
    matchLabels:
      app: terraformer
  template:
    metadata:
      labels:
        app: terraformer
    spec:
      containers:
      - name: terraformer
        image: eu.gcr.io/platform-infrastructure-316112/platform/terraformer:latest 
# No Service needed