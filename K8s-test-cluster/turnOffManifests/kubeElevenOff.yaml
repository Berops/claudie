apiVersion: apps/v1
kind: Deployment 
metadata:
  name: kubeEleven
  labels:
    app: kubeEleven
spec:
  replicas: 0
  selector:
    matchLabels:
      app: kubeEleven
  template:
    metadata:
      labels:
        app: kubeEleven
    spec:
      containers:
      - name: kubeEleven
        image: eu.gcr.io/platform-infrastructure-316112/platform/kubeEleven:latest 
# No Service needed