apiVersion: apps/v1
kind: Deployment 
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: eu.gcr.io/platform-infrastructure-316112/platform/scheduler:latest 
        env:
        - name: CONTEXT_BOX_PORT
          value: "50055"
        - name: CONTEXT_BOX_HOSTNAME
          value: "context-box"
# No Service needed