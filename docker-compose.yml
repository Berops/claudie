version: '3'
services:
  context-box:
    build:
      context: ./
      dockerfile: ./services/context-box/Dockerfile
    ports:
    - "50055:50055" #port of the Context-box
    environment:    #set enviroment variables for each service
    - DATABASE=mongodb
    - CONTEXT_BOX=localhost
  mongodb:
    image: mongo
    volumes: 
    - ./mongodb:/data/db
    ports:
    - "27017:27017"