---
- hosts: control
  gather_facts: true
  become: true
  remote_user: root
  tasks:
    - name: remove old apiserver.crt, apiserver.key
      file:
        path: "{{ item }}"
        state: absent
      loop: 
      - "/etc/kubernetes/pki/apiserver.crt"
      - "/etc/kubernetes/pki/apiserver.key"

    - name: find file that contains the hostname 
      find:
        contains: ".*{{ansible_hostname}}.*"
        path: /root/kubeone/cfg/
      register: file
    
    - name: replace endpoint 
      replace:
        path: "{{file.files[0].path}}"
        regexp: '{{ OldEndpoint}}'
        replace: '{{ NewEndpoint}}'
    
    - name: generate new certs
      shell: "kubeadm init phase certs apiserver --config {{file.files[0].path}}"
    
    - name: remove old /etc/kubernetes/*.conf
      file:
        path: "{{ item }}"
        state: absent
      loop: 
      - "/etc/kubernetes/admin.conf"
      - "/etc/kubernetes/controller-manager.conf"
      - "/etc/kubernetes/kubelet.conf"
      - "/etc/kubernetes/scheduler.conf"
    
    - name: generate kubeconfig 
      shell: "kubeadm init phase kubeconfig all --config {{file.files[0].path}}"
   
    - name: upload config map
      shell: "kubeadm init phase upload-config all --config {{file.files[0].path}}"
    - name: restart docker and kubelet
      ansible.builtin.service: 
        name: "{{ item }}"
        state: restarted
      loop:
      - "kubelet"
      - "docker"
    - name: Wait 60s to ensure the services are up and running
      pause:
        seconds: 60

- hosts: compute
  gather_facts: true
  become: true
  remote_user: root
  tasks:
    - name: replace endpoint 
      replace:
        path: "/etc/kubernetes/kubelet.conf"
        regexp: '{{ OldEndpoint}}'
        replace: '{{ NewEndpoint}}'
    - name: restart kubelet
      ansible.builtin.service: 
        name: kubelet
        state: restarted
    - name: Wait 60s to ensure the services are up and running
      pause:
        seconds: 60