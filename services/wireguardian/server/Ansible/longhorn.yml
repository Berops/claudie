---
- hosts: k8s
  remote_user: root
  gather_facts: no
  become: yes

  pre_tasks:
  - name: Wait 300 seconds for target connection to become reachable/usable
    wait_for_connection:
      timeout: 300

  # Install longhorn  dependencies
  tasks:
    - name: install open-iscsi
      apt:
        name: open-iscsi
        state: present

    - name: install nfs-common
      apt:
        name: nfs-common
        state: present