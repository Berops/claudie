---
- name: Install wireguard
  apt:
    name: wireguard
    update_cache: yes
  retries: 10
  delay: 10
  register: res
  until: res is not failed

- name: Install pip
  apt:
    name: python3-pip

- name: Install wireguard via pip
  pip:
    name: wireguard

- name: Install net-tools
  apt:
    name: net-tools
    state: present
