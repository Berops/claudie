---
- hosts: nodes
  remote_user: root
  gather_facts: no
  become: yes

  pre_tasks:
    - name: Wait 300 seconds for target connection to become reachable/usable
      wait_for_connection:
        timeout: 300

  # Install longhorn  dependencies
  tasks:
    - name: install open-iscsi
      ansible.builtin.apt:
        name: open-iscsi
        state: present
        update_cache: true

    - name: install nfs-common
      ansible.builtin.apt:
        name: nfs-common
        state: present
        update_cache: true
