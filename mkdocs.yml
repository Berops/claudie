site_name: Claudie Docs
site_url: https://berops.github.io/claudie/
repo_url: https://github.com/berops/claudie
repo_name: claudie
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # logo: docs/logo claudie_blue_no_BG.svg
  # favicon: docs/logo claudie_blue_no_BG.svg