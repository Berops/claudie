# Refer to golangci-lint's example config file for more options and information:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
# https://golangci-lint.run/usage/configuration/#config-file

run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - gofmt
    - govet
    - unconvert
    - staticcheck
    - ineffassign
    - unparam
    - gomodguard
    - errcheck
    - errname
    - errorlint
    - gosimple
    - typecheck
    - unused
    - bodyclose
    - durationcheck
    - exhaustive
    - exportloopref
    - goconst
    - tenv
    - wastedassign
    - whitespace
    - goprintffuncname
    - misspell
    - noctx
    - predeclared
issues:
  max-same-issues: 50

linters-settings:
  govet:
    # Enable all analyzers.
    # Default: false
    enable-all: true
    # Disable analyzers by name.
    # Run `go tool vet help` to see all analyzers.
    # Default: []
    disable:
      - fieldalignment # too strict
      - shadow # too strict
  exhaustive:
    # Program elements to check for exhaustiveness.
    # Default: [ switch ]
    check:
      - switch
      - map