syntax = "proto3";

package platform;

import "proto/config.proto";


option go_package = "proto/pb";

message RunAnsibleRequest { 
  Project desiredState = 1;
  Project currentState = 2; 
}
message RunAnsibleResponse {
  Project desiredState = 1;
  string errorMessage = 2;
}

service WireguardianService {
  rpc RunAnsible(RunAnsibleRequest) returns (RunAnsibleResponse);
}
