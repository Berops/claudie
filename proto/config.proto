syntax = "proto3";
package claudie;
option go_package = "proto/pb";

message Config {
  string id = 1;
  string name = 2;
  string manifest = 3;
  Project desiredState = 4;
  Project currentState = 5;
  bytes msChecksum = 6;
  bytes dsChecksum = 7;
  bytes csChecksum = 8;
  int32 builderTTL = 9;
  int32 schedulerTTL = 10;
  // Per-cluster workflow state.
  map<string, Workflow> state = 11;
}

message Workflow {
  enum Stage {
    // NONE indicates that no stage is currently executing.
    NONE = 0;
    // TERRAFORMER indicates that the cluster is currently being build in terraformer.
    TERRAFORMER = 1;
    // ANSIBLER indicates that the cluster is currently being build in ansibler.
    ANSIBLER = 2;
    // KUBE_ELEVEN indicates that the cluster is currently being build in kube eleven.
    KUBE_ELEVEN = 3;
    // KUBER indicates that the cluster is currently being build in kuber.
    KUBER = 4;
    // SCHEDULER indicates that the config is being processed by the scheduler.
    SCHEDULER = 5;
    // DESTROY_TERRAFORMER indicates that infra for a cluster is being deleted.
    DESTROY_TERRAFORMER = 7;
    // DESTROY_KUBER indicates that data for a cluster is being deleted.
    DESTROY_KUBER = 8;
    // DELETE_NODES indicates the nodes are being deleted for the cluster.
    DELETE_NODES = 9;
  }

  enum Status {
    // DONE indicates that the workflow has finished.
    DONE = 0;
    // ERROR indicates that an error occurred while building the cluster.
    ERROR = 1;
    // IN_PROGRESS indicates that the cluster is currently being build.
    IN_PROGRESS = 2;
  }

  Stage stage = 1;
  Status status = 2;
  // additional information describing the state and status.
  string description = 3;
}

message Project {
  string name = 1;
  repeated K8scluster clusters = 2;
  repeated LBcluster loadBalancerClusters = 3;
}

message K8scluster {
  ClusterInfo clusterInfo = 1;
  string network = 2;
  string kubeconfig = 3;
  string kubernetes = 4;
}

message LBcluster {
  ClusterInfo clusterInfo = 1;
  repeated Role roles = 2;
  DNS dns = 3;
  string targetedK8s = 4;
}

message ClusterInfo {
  string name = 1;
  string hash = 2;
  string public_key = 3;
  string private_key = 4;
  repeated NodePool nodePools = 5;
}

message Role {
  string name = 1;
  string protocol = 2;
  int32 port = 3;
  int32 targetPort = 4;
  Target target = 5;
  RoleType roleType = 6;
}

enum RoleType {
  ApiServer = 0;
  Ingress = 1;
}

enum Target {
  k8sAllNodes = 0;
  k8sControlPlane = 1;
  k8sComputePlane = 2;
}

message DNS {
  string dnsZone = 1;
  string hostname = 2;
  Provider provider = 3;
  string endpoint = 5;
}

message NodePool {
  string name = 1;
  string region = 2;
  string serverType = 3;
  string image = 4;
  uint32 diskSize = 5;
  string zone = 6;
  uint32 count = 9;
  repeated Node nodes = 10;
  Provider provider = 11 ;
  bool isControl = 12;
}

enum NodeType {
  worker = 0;
  master = 1;
  apiEndpoint = 2;
}

message Node {
  string name = 1;
  string private = 2;
  string public = 3;
  NodeType nodeType = 4;
}

message Provider {
  //general
  string specName = 1;
  string cloudProviderName = 2;
  //credentilas is used as a variable for secret info i.e. private key, api token, secret etc
  string credentials = 3;
  //gcp
  string gcp_project = 4;
  //oci
  string oci_user_ocid = 5;
  string oci_tenancy_ocid = 6;
  string oci_fingerprint = 7;
  string oci_compartment_ocid = 8;
  //aws
  string aws_access_key = 9;
  //azure
  string azure_subscription_id = 10;
  string azure_tenant_id = 11;
  string azure_client_id = 12;
}

enum ClusterType {
  K8s = 0;
  LB = 1;
}
