syntax = "proto3";
package platform;
option go_package = "proto/pb";

message Config {
  string id = 1;
  string name = 2;
  string manifest = 3;
  Project desiredState = 4;
  Project currentState = 5;
  int32 builderTTL = 6;
  int32 schedulerTTL = 7;
  string errorMessage = 8;
}

message Project {
  string name = 1;
  repeated Cluster clusters = 2;
}

message Cluster {
  string name = 1;
  string kubernetes = 2;
  string network = 3;
  string kubeconfig = 4;
  string public_key = 5;
  string private_key = 6;
  repeated NodePool nodePools = 9;
  repeated NodeInfo nodeInfos = 10;
}

message NodePool {
  string name = 1;
  string region = 2;
  Node master = 3;
  Node worker = 4;
  Provider provider = 5;
}

message Node {
  uint32 count = 1;
  string serverType = 3;
  string image = 4;
  uint32 diskSize = 5;
  string zone = 6;
  string location = 7;
  string datacenter = 8;
}

message Provider {
  string name = 1;
  string credentials = 2;
}
/*
 * isControl flag
 * 0 - Only worker node
 * 1 - Only master node
 * 2 - APIEndpoint master node (must be singleton)
 */
message NodeInfo {
  string nodeName = 1;
  string public = 2;
  string private = 3;
  uint32 isControl = 4;
  string provider = 5;
  string nodepoolName = 6;
}
