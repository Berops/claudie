syntax = "proto3";
package platform;
import "config.proto";
option go_package = "proto/pb";

message BuildInfrastructureRequest { Config config = 1; }
message BuildInfrastructureResponse { Config config = 1; }

service TerraformerService {
  rpc BuildInfrastructure(BuildInfrastructureRequest)
      returns (BuildInfrastructureResponse);
}