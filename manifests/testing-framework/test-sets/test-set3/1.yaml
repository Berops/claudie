name: TestSet-3

providers:
  hetzner:
    - name: hetzner-1
      credentials: replaceme-token
  gcp:
    - name: gcp-1
      credentials: replaceme-key
      gcp_project: replaceme-project
  oci:
    - name: oci-1
      private_key: |
        replaceme-key
      key_fingerprint: replaceme-fingerprint
      tenancy_ocid: replaceme-tenancy
      user_ocid: replaceme-user
      compartment_ocid: replaceme-compartment
  aws:
    - name: aws-1
      access_key: replaceme-access-key
      secret_key: replaceme-secret-key

nodePools:
  dynamic:
    - name: hetzner-control
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-22.04
      disk_size: 50
    - name: hetzner-compute
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-22.04
      disk_size: 50
    - name: oci-control
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard2.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
      disk_size: 50
    - name: oci-compute
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard1.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
      disk_size: 50
    - name: aws-control
      providerSpec:
        name: aws-1
        region: eu-west-3
        zone: eu-west-3a
      count: 1
      server_type: t3.small
      #ubuntu
      image: ami-0171866b8d95139a7
      disk_size: 50
    - name: aws-compute
      providerSpec:
        name: aws-1
        region: eu-west-3
        zone: eu-west-3a
      count: 1
      server_type: t3.small
      #ubuntu
      image: ami-0171866b8d95139a7
      disk_size: 50
    #-----------LB nodepools----------
    - name: hetzner-lb
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 2
      server_type: cpx11
      image: ubuntu-22.04
      disk_size: 50

kubernetes:
  clusters:
    - name: ts3-c-1
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - oci-control
          - aws-control
        compute:
          - hetzner-compute
          - oci-compute
          - aws-compute
    - name: ts3-c-2
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - oci-control
          - aws-control
        compute:
          - hetzner-compute
          - oci-compute
          - aws-compute
loadBalancers:
  roles:
    - name: apiserver-lb
      protocol: tcp
      port: 6443
      target_port: 6443
      target: k8sControlPlane
  clusters:
    - name: ts3-lb-1
      roles:
        - apiserver-lb
      dns:
        dns_zone: lb-zone-2
        provider: gcp-1
      targeted-k8s: ts3-c-2
      pools:
        - hetzner-lb