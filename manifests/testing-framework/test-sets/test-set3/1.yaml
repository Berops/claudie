name: TestSet-3

providers:
  hetzner:
    - name: hetzner-1
      credentials: replaceme-token
  gcp:
    - name: gcp-1
      credentials: replaceme-key
      gcp_project: replaceme-project
  oci:
    - name: oci-1
      private_key: |
        replaceme-key
      key_fingerprint: replaceme-fingerprint
      tenancy_ocid: replaceme-tenancy
      user_ocid: replaceme-user
      compartment_ocid: replaceme-compartment

nodePools:
  dynamic:
    - name: hetzner-control
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-20.04
      disk_size: 50
    - name: hetzner-compute
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-20.04
      disk_size: 50
    - name: gcp-control
      providerSpec:
        name: gcp-1
        region: europe-west2
        zone: europe-west2-c
      count: 1
      server_type: e2-medium
      image: ubuntu-os-cloud/ubuntu-2004-focal-v20220610
      disk_size: 50
    - name: gcp-compute
      providerSpec:
        name: gcp-1
        region: europe-west2
        zone: europe-west2-c
      count: 1
      server_type: e2-small
      image: ubuntu-os-cloud/ubuntu-2004-focal-v20220610
      disk_size: 50
    - name: oci-control
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard2.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/7c71896e-e030-4de2-b73e-8856ac44d84c/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaauj7omj2zxmbh2go5plujbvysvhwojasdywcxrnnkcwehvwpix3ga
      disk_size: 50
    - name: oci-compute
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard1.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/7c71896e-e030-4de2-b73e-8856ac44d84c/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaauj7omj2zxmbh2go5plujbvysvhwojasdywcxrnnkcwehvwpix3ga
      disk_size: 50
    #-----------LB nodepools----------
    - name: hetzner-lb
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 2
      server_type: cpx11
      image: ubuntu-20.04
      disk_size: 50

kubernetes:
  clusters:
    - name: ts3-c-1
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - gcp-control
          - oci-control
        compute:
          - hetzner-compute
          - gcp-compute
          - oci-compute
    - name: ts3-c-2
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - gcp-control
          - oci-control
        compute:
          - hetzner-compute
          - gcp-compute
          - oci-compute
    - name: ts3-c-3
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - gcp-control
          - oci-control
        compute:
          - hetzner-compute
          - gcp-compute
          - oci-compute          


loadBalancers:
  roles:
    - name: apiserver-lb
      protocol: tcp
      port: 6443
      target_port: 6443
      target: k8sControlPlane
  clusters:
    - name: ts3-lb-1
      roles:
        - apiserver-lb
      dns:
        dns_zone: lb-zone-2
        provider: gcp-1
      targeted-k8s: ts3-c-3
      pools:
        - hetzner-lb