apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: test-set3
spec:
  providers:
    - name: oci-1
      providerType: oci
      secretRef:
        name: oci-secret
        namespace: e2e-secrets
    - name: aws-1
      providerType: aws
      secretRef:
        name: aws-secret
        namespace: e2e-secrets
  nodePools:
    dynamic:
      - name: oci
        providerSpec:
          name: oci-1
          region: eu-frankfurt-1
          zone: hsVQ:EU-FRANKFURT-1-AD-3
        count: 1
        serverType: VM.Standard2.1
        # ubuntu minimal
        # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
        image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
        storageDiskSize: 50

      - name: aws
        providerSpec:
          name: aws-1
          region: eu-west-2
          zone: eu-west-2a
        count: 1
        serverType: t3.small
        #ubuntu
        image: ami-01b8d743224353ffe
        storageDiskSize: 50

  kubernetes:
    clusters:
      - name: ts3-c-1
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - oci
            - aws
          compute:
            - oci
            - aws
