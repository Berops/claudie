name: TestSet-3

providers:
  hetzner:
    - name: hetzner-1
      credentials: replaceme-token
  oci:
    - name: oci-1
      private_key: |
        replaceme-key
      key_fingerprint: replaceme-fingerprint
      tenancy_ocid: replaceme-tenancy
      user_ocid: replaceme-user
      compartment_ocid: replaceme-compartment
  aws:
    - name: aws-1
      access_key: replaceme-access-key
      secret_key: replaceme-secret-key

nodePools:
  dynamic:
    - name: hetzner-control
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-22.04
      disk_size: 50
    - name: hetzner-compute
      providerSpec:
        name: hetzner-1
        region: nbg1
        zone: nbg1-dc3
      count: 1
      server_type: cpx11
      image: ubuntu-22.04
      disk_size: 50
    - name: oci-control
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard2.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/7c71896e-e030-4de2-b73e-8856ac44d84c/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaauj7omj2zxmbh2go5plujbvysvhwojasdywcxrnnkcwehvwpix3ga
      disk_size: 50
    - name: oci-compute
      providerSpec:
        name: oci-1
        region: eu-frankfurt-1
        zone: hsVQ:EU-FRANKFURT-1-AD-3
      count: 1
      server_type: VM.Standard1.1
      # ubuntu minimal
      # https://docs.oracle.com/en-us/iaas/images/image/7c71896e-e030-4de2-b73e-8856ac44d84c/
      image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaauj7omj2zxmbh2go5plujbvysvhwojasdywcxrnnkcwehvwpix3ga
      disk_size: 50
    - name: aws-control
      providerSpec:
        name: aws-1
        region: eu-west-3
        zone: eu-west-3a
      count: 1
      server_type: t3.small
      #ubuntu
      image: ami-0171866b8d95139a7
      disk_size: 50
    - name: aws-compute
      providerSpec:
        name: aws-1
        region: eu-west-3
        zone: eu-west-3a
      count: 1
      server_type: t3.small
      #ubuntu
      image: ami-0171866b8d95139a7
      disk_size: 50
kubernetes:
  clusters:
    - name: ts3-c-1
      version: v1.22.0
      network: 192.168.2.0/24
      pools:
        control:
          - hetzner-control
          - oci-control
          - aws-control
        compute:
          - hetzner-compute
          - oci-compute
          - aws-compute