apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: test-set3
spec:
  providers:
    - name: gcp-1
      providerType: gcp
      secretRef:
        name: gcp-secret
        namespace: e2e-secrets
    - name: hetznerdns-1
      providerType: hetznerdns
      secretRef:
        name: hetznerdns-secret
        namespace: e2e-secrets
    - name: genesiscloud-1
      providerType: genesiscloud
      secretRef:
        name: genesiscloud-secret
        namespace: e2e-secrets
    - name: cloudflare-1
      providerType: cloudflare
      secretRef:
        name: cloudflare-secret
        namespace: e2e-secrets

  nodePools:
    dynamic:
      - name: gen-kube-nodes
        providerSpec:
          name: genesiscloud-1
          region: ARC-IS-HAF-1
        count: 1
        serverType: vcpu-2_memory-4g_disk-80g
        image: "Ubuntu 22.04"
        storageDiskSize: 50

      #-----------LB nodepools----------
      - name: gcp-ldbl-nodes
        providerSpec:
          name: gcp-1
          region: europe-west1
          zone: europe-west1-c
        count: 1
        serverType: e2-small
        image: ubuntu-os-cloud/ubuntu-2204-jammy-v20221206
        storageDiskSize: 50
  kubernetes:
    clusters:
      - name: ts3-c-1-cluster-test-set-no3
        version: v1.26.13
        network: 192.168.2.0/24
        pools:
          control:
            - gen-kube-nodes
          compute:
            - gen-kube-nodes
  loadBalancers:
    roles:
      - name: apiserver-lb
        protocol: tcp
        port: 6443
        targetPort: 6443
        targetPools:
          - gen-kube-nodes
    clusters:
      - name: ts3-lb1-cluster-test-set-no3
        roles:
          - apiserver-lb
        dns:
          dnsZone: claudie.dev
          provider: cloudflare-1
        targetedK8s: ts3-c-1-cluster-test-set-no3
        pools:
          - gcp-ldbl-nodes
