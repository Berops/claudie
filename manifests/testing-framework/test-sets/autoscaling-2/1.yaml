apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: autoscaling-2
spec:
  providers:
    - name: genesiscloud-1
      templates:
        repository: "https://github.com/berops/claudie-config"
        tag: "v0.9.1"
        path: "templates/terraformer/genesiscloud"
      providerType: genesiscloud
      secretRef:
        name: genesiscloud-secret
        namespace: e2e-secrets
    - name: genesiscloud-2
      templates:
        repository: "https://github.com/berops/claudie-config"
        tag: "v0.9.1"
        path: "templates/terraformer/genesiscloud"
      providerType: genesiscloud
      secretRef:
        name: genesiscloud-secret
        namespace: e2e-secrets
  nodePools:
    dynamic:
      - name: genesiscloudnp
        providerSpec:
          name: genesiscloud-1
          region: ARC-IS-HAF-1
        count: 1
        serverType: vcpu-2_memory-4g_disk-80g
        image: "Ubuntu 22.04"
        storageDiskSize: 50

      - name: gencloudscaled
        providerSpec:
          name: genesiscloud-2
          region: ARC-IS-HAF-1
        autoscaler:
          min: 1
          max: 5
        serverType: vcpu-2_memory-4g_disk-80g
        image: "Ubuntu 22.04"
        storageDiskSize: 50
        labels:
          test-set: autoscaling-2
        annotations:
          test-set: autoscaling-2         

  kubernetes:
    clusters:
      - name: autoscaling-cluster-test-002
        version: 1.29.0
        network: 192.168.2.0/24
        pools:
          control:
            - genesiscloudnp
          compute:
            - gencloudscaled
