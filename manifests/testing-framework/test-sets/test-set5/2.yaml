apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: test-set5
spec:
  providers:
    - name: aws-1
      providerType: aws
      secretRef:
        name: aws-secret
        namespace: e2e-secrets
    - name: cloudflare-1
      providerType: cloudflare
      secretRef:
        name: cloudflare-secret
        namespace: e2e-secrets

  nodePools:
    dynamic:
      - name: aws-compute
        providerSpec:
          name: aws-1
          region: eu-central-1
          zone: eu-central-1c
        count: 1
        serverType: t3.small
        #ubuntu
        image: ami-0039da1f3917fa8e3
        storageDiskSize: 50

      - name: aws-lb
        providerSpec:
          name: aws-1
          region: eu-central-1
          zone: eu-central-1c
        count: 1
        serverType: t3.small
        #ubuntu
        image: ami-0039da1f3917fa8e3
        storageDiskSize: 50

    static:
      - name: static-pool-1
        nodes:
          - endpoint: replace-me
            secretRef:
              name: static-nodes-key
              namespace: e2e-secrets

      - name: static-pool-2
        nodes:
          - endpoint: replace-me
            secretRef:
              name: static-nodes-key
              namespace: e2e-secrets
          - endpoint: replace-me
            secretRef:
              name: static-nodes-key
              namespace: e2e-secrets

  kubernetes:
    clusters:
      - name: hybrid-cluster
        version: v1.26.2
        network: 192.168.2.0/24
        pools:
          control:
            - static-pool-1
          compute:
            - aws-compute

  loadBalancers:
    roles:
      - name: apiserver-lb
        protocol: tcp
        port: 6443
        targetPort: 6443
        target: k8sControlPlane
    clusters:
      - name: hybrid-cluster-lb
        roles:
          - apiserver-lb
        dns:
          dnsZone: claudie.dev
          provider: cloudflare-1
        targetedK8s: hybrid-cluster
        pools:
          - aws-lb
