apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: test-set1
spec:
  providers:
    - name: gcp-1
      providerType: gcp
      secretRef:
        name: gcp-secret
        namespace: e2e-secrets
    - name: hetzner-1
      providerType: hetzner
      secretRef:
        name: hetzner-secret
        namespace: e2e-secrets   
    - name: oci-1
      providerType: oci
      secretRef:
        name: oci-secret
        namespace: e2e-secrets
    - name: aws-1
      providerType: aws
      secretRef:
        name: aws-secret
        namespace: e2e-secrets
    - name: azure-1
      providerType: azure
      secretRef:
        name: azure-secret
        namespace: e2e-secrets
  nodePools:
    dynamic:
      - name: hetzner-control
        providerSpec:
          name: hetzner-1
          region: hel1
          zone: hel1-dc2
        count: 1
        serverType: cpx11
        image: ubuntu-22.04
        storageDiskSize: 50
      - name: hetzner-compute
        providerSpec:
          name: hetzner-1
          region: hel1
          zone: hel1-dc2
        count: 2
        serverType: cpx11
        image: ubuntu-22.04
        storageDiskSize: 50

      - name: gcp-control
        providerSpec:
          name: gcp-1
          region: europe-west2
          zone: europe-west2-c
        count: 3
        serverType: e2-medium
        image: ubuntu-os-cloud/ubuntu-2204-jammy-v20221206
        storageDiskSize: 50
      - name: gcp-compute
        providerSpec:
          name: gcp-1
          region: europe-west1
          zone: europe-west1-b
        count: 3
        serverType: e2-small
        image: ubuntu-os-cloud/ubuntu-2204-jammy-v20221206
        storageDiskSize: 50

      - name: oci-control
        providerSpec:
          name: oci-1
          region: eu-frankfurt-1
          zone: hsVQ:EU-FRANKFURT-1-AD-1
        count: 3
        serverType: VM.Standard2.1
        # ubuntu minimal
        # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
        image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
        storageDiskSize: 50
      - name: oci-compute
        providerSpec:
          name: oci-1
          region: eu-frankfurt-1
          zone: hsVQ:EU-FRANKFURT-1-AD-1
        count: 3
        serverType: VM.Standard1.1
        # ubuntu minimal
        # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
        image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
        storageDiskSize: 50

      - name: aws-control
        providerSpec:
          name: aws-1
          region: eu-north-1
          zone: eu-north-1a
        count: 3
        serverType: t3.small
        #ubuntu
        image: ami-03df6dea56f8aa618
        storageDiskSize: 50
      - name: aws-compute
        providerSpec:
          name: aws-1
          region: eu-west-3
          zone: eu-west-3a
        count: 3
        serverType: t3.small
        #ubuntu
        image: ami-03c476a1ca8e3ebdc
        storageDiskSize: 50

      - name: azure-control
        providerSpec:
          name: azure-1
          region: West Europe
          zone: "1"
        count: 3
        serverType: Standard_B2s
        image: Canonical:0001-com-ubuntu-minimal-jammy:minimal-22_04-lts:22.04.202212120
        storageDiskSize: 50
      - name: azure-compute
        providerSpec:
          name: azure-1
          region: Germany West Central
          zone: "1"
        count: 2
        serverType: Standard_B2s
        image: Canonical:0001-com-ubuntu-minimal-jammy:minimal-22_04-lts:22.04.202212120
        storageDiskSize: 50

  kubernetes:
    clusters:
      - name: ts1-hetzner
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - hetzner-control
          compute:
            - hetzner-compute
      - name: ts1-gcp
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - gcp-control
          compute:
            - gcp-compute
      - name: ts1-oci
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - oci-control
          compute:
            - oci-compute
      - name: ts1-aws
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - aws-control
          compute:
            - aws-compute
      - name: ts1-azure
        version: v1.24.0
        network: 192.168.2.0/24
        pools:
          control:
            - azure-control
          compute:
            - azure-compute
