apiVersion: claudie.io/v1beta1
kind: InputManifest
metadata:
  name: test-set2
spec:
  providers:
    - name: gcp-1
      providerType: gcp
      secretRef:
        name: gcp-secret
        namespace: e2e-secrets
    - name: hetzner-1
      providerType: hetzner
      secretRef:
        name: hetzner-secret
        namespace: e2e-secrets   
    - name: oci-1
      providerType: oci
      secretRef:
        name: oci-secret
        namespace: e2e-secrets
    - name: oci-2
      providerType: oci
      secretRef:
        name: oci-secret
        namespace: e2e-secrets
    - name: aws-1
      providerType: aws
      secretRef:
        name: aws-secret
        namespace: e2e-secrets
    - name: azure-sponsor-1
      providerType: azure
      secretRef:
        name: azure-sponsorship-secret
        namespace: e2e-secrets
  nodePools:
    dynamic:
      - name: htz-kube-nodes
        providerSpec:
          name: hetzner-1
          region: fsn1
          zone: fsn1-dc14
        count: 1
        serverType: cpx11
        image: ubuntu-22.04
        storageDiskSize: 50

      - name: oci-kube-nodes
        providerSpec:
          name: oci-1
          region: eu-frankfurt-1
          zone: hsVQ:EU-FRANKFURT-1-AD-1
        count: 1
        serverType: VM.Standard2.1
        # ubuntu minimal
        # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
        image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
        storageDiskSize: 50

      #-----------LB nodepools----------
      - name: gcp-ldbl-nodes
        providerSpec:
          name: gcp-1
          region: europe-west1
          zone: europe-west1-c
        count: 2
        serverType: e2-small
        image: ubuntu-os-cloud/ubuntu-2204-jammy-v20221206
        storageDiskSize: 50

      - name: htz-ldbl-nodes
        providerSpec:
          name: hetzner-1
          region: fsn1
          zone: fsn1-dc14
        count: 1
        serverType: cpx11
        image: ubuntu-24.04
        storageDiskSize: 50

      - name: oci-ldbl-nodes
        providerSpec:
          name: oci-2
          region: eu-frankfurt-1
          zone: hsVQ:EU-FRANKFURT-1-AD-2
        count: 3
        serverType: VM.Standard2.1
        # ubuntu minimal
        # https://docs.oracle.com/en-us/iaas/images/image/674d0b41-aee8-4c0b-bf99-9e100d90f241/
        image: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaavvsjwcjstxt4sb25na65yx6i34bzdy5oess3pkgwyfa4hxmzpqeq
        storageDiskSize: 50

      - name: aws-ldbl-nodes
        providerSpec:
          name: aws-1
          region: eu-central-1
          zone: eu-central-1c
        count: 1
        serverType: t3.small
        #ubuntu
        image: ami-0039da1f3917fa8e3
        storageDiskSize: 50

      - name: azr-ldbl-nodes
        providerSpec:
          name: azure-sponsor-1
          region: Germany West Central
          zone: "3"
        count: 1
        serverType: Standard_B2s
        image: Canonical:0001-com-ubuntu-minimal-jammy:minimal-22_04-lts:22.04.202212120
        storageDiskSize: 50

  kubernetes:
    clusters:
      - name: ts2-htz-cluster-test-set-no2
        version: 1.29.0
        network: 192.168.2.0/24
        pools:
          control:
            - htz-kube-nodes
          compute:
            - htz-kube-nodes
      - name: ts2-oci-cluster-test-set-no2
        version: 1.29.0
        network: 192.168.2.0/24
        installationProxy:
          mode: "on"
        pools:
          control:
            - oci-kube-nodes
          compute:
            - oci-kube-nodes
  loadBalancers:
    roles:
      - name: apiserver-lb-hetzner
        protocol: tcp
        port: 6443
        targetPort: 6443
        targetPools:
          - htz-kube-nodes
      - name: apiserver-lb-oci
        protocol: tcp
        port: 6443
        targetPort: 6443
        targetPools:
          - oci-kube-nodes
    clusters:
      - name: ts2-lb1-cluster-test-set-no2
        roles:
          - apiserver-lb-hetzner
        dns:
          dnsZone: aws.e2e.claudie.io
          provider: aws-1
        targetedK8s: ts2-htz-cluster-test-set-no2
        pools:
          - gcp-ldbl-nodes
          - htz-ldbl-nodes
          - oci-ldbl-nodes
          - aws-ldbl-nodes
          - azr-ldbl-nodes
      - name: ts2-lb2-cluster-test-set-no2
        roles:
          - apiserver-lb-oci
        dns:
          dnsZone: lb-zone-2
          provider: gcp-1
          hostname: claudiets2lb2
        targetedK8s: ts2-oci-cluster-test-set-no2
        pools:
          - gcp-ldbl-nodes
          - htz-ldbl-nodes
          - oci-ldbl-nodes
          - aws-ldbl-nodes
          - azr-ldbl-nodes
