apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraformer
  labels:
    app: terraformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraformer
  template:
    metadata:
      labels:
        app: terraformer
    spec:
      terminationGracePeriodSeconds: 1320
      containers:
        - name: terraformer
          imagePullPolicy: Always
          image: claudieio/terraformer
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
            limits:
              cpu: 700m
              memory: 800Mi
          env:
            - name: TERRAFORMER_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: TERRAFORMER_PORT
              # No hostname needed
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
            - name: MINIO_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: MINIO_HOSTNAME
            - name: MINIO_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: MINIO_PORT
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
          ports:
            - containerPort: 50052
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50052"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe-Liveness", "-addr=:50052"]
            initialDelaySeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: terraformer
spec:
  selector:
    app: terraformer
  ports:
    - protocol: TCP
      port: 50052
      targetPort: 50052
