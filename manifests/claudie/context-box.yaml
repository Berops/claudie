apiVersion: apps/v1
kind: Deployment
metadata:
  name: context-box
  labels:
    app: context-box
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-box
  template:
    metadata:
      labels:
        app: context-box
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: context-box
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/context-box
          resources:
            requests:
              cpu: 80m
              memory: 50Mi
            limits:
              cpu: 160m
              memory: 100Mi
          env:
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DATABASE_PORT
            - name: DATABASE_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DATABASE_HOSTNAME
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_PORT
              # No hostname needed
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
          ports:
            - containerPort: 50055
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50055"]
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe-Liveness", "-addr=:50055"]
            initialDelaySeconds: 120
            periodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: context-box
spec:
  selector:
    app: context-box
  ports:
    - protocol: TCP
      port: 50055
      targetPort: 50055
