apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansibler
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: ansibler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: claudie
      app.kubernetes.io/name: ansibler
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: ansibler
    spec:
      terminationGracePeriodSeconds: 1320
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      volumes:
        - name: data
          emptyDir: {}
        - name: temp
          emptyDir: {}        
      containers:
        - name: ansibler
          volumeMounts:
          - mountPath: /bin/services/ansibler/server/clusters
            name: data
          - mountPath: /.ansible
            name: temp                  
          securityContext:
            capabilities:
              drop:
                - all
              add:
                - chown
                - dac_override
                - fowner
                - fsetid
                - kill
                - setgid
                - setuid
                - setpcap
                - net_bind_service
                - net_raw
                - sys_chroot
                - mknod
                - audit_write
                - setfcap              
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/ansibler
          resources:
            requests:
              cpu: 700m
              memory: 768Mi
            limits:
              cpu: 1024m
              memory: 1248Mi
          env:
            - name: ANSIBLER_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: ANSIBLER_PORT
              # No hostname needed
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
          ports:
            - containerPort: 50053
          readinessProbe:
            grpc:
              port: 50053
              service: ansibler-readiness
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            grpc:
              port: 50053
              service: ansibler-liveness
            initialDelaySeconds: 5
            periodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: ansibler
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: ansibler
spec:
  selector:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: ansibler
  ports:
    - protocol: TCP
      port: 50053
      targetPort: 50053
