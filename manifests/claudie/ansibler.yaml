apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansibler
  labels:
    app: ansibler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansibler
  template:
    metadata:
      labels:
        app: ansibler
    spec:
      terminationGracePeriodSeconds: 1320
      containers:
        - name: ansibler
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/ansibler
          resources:
            requests:
              cpu: 700m
              memory: 768Mi
            limits:
              cpu: 1024m
              memory: 1248Mi
          env:
            - name: ANSIBLER_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: ANSIBLER_PORT
              # No hostname needed
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
          ports:
            - containerPort: 50053
          readinessProbe:
            grpc:
              port: 50053
              service: ansibler-readiness
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            grpc:
              port: 50053
              service: ansibler-liveness
            initialDelaySeconds: 5
            periodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: ansibler
spec:
  selector:
    app: ansibler
  ports:
    - protocol: TCP
      port: 50053
      targetPort: 50053
