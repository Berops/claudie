apiVersion: batch/v1
kind: Job
metadata:
  name: create-table-job
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
spec:
  backoffLimit: 8
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: dynamo
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: minio-configuration
          projected:
            sources:
              - configMap:
                  name: minio-cm
      containers:
        - name: awc-cli
          image: amazon/aws-cli
          args:
            [
              "dynamodb",
              "create-table",
              "--table-name",
              "$(DYNAMO_TABLE_NAME)",
              "--attribute-definitions",
              "AttributeName=LockID,AttributeType=S",
              "--key-schema",
              "AttributeName=LockID,KeyType=HASH",
              "--provisioned-throughput",
              "ReadCapacityUnits=1,WriteCapacityUnits=1",
              "--endpoint-url",
              "http://$(DYNAMO_HOSTNAME):$(DYNAMO_PORT)",
              "--output",
              "json",
              "--region",
              "$(AWS_REGION)",
            ]
          env:
            - name: DYNAMO_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_HOSTNAME
            - name: DYNAMO_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_PORT
            - name: DYNAMO_TABLE_NAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_TABLE_NAME
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: dynamo-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dynamo-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: AWS_REGION
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 200Mi
              cpu: 35m
