apiVersion: batch/v1
kind: Job
metadata:
  name: create-table-job
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: dynamo
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: dynamodb-configuration
          projected:
            sources:
              - configMap:
                  name: dynamodb-cm
      containers:
        - name: awc-cli
          image: amazon/aws-cli
          command: ["/bin/sh", "/config/initialize"]
          env:
            - name: DYNAMO_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_HOSTNAME
            - name: DYNAMO_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_PORT
            - name: DYNAMO_TABLE_NAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: DYNAMO_TABLE_NAME
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: dynamo-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dynamo-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: AWS_REGION
          volumeMounts:
            - name: dynamodb-configuration
              mountPath: /config
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 200Mi
              cpu: 100m
