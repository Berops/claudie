apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: claudie
      app.kubernetes.io/name: dynamo
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: dynamo
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dynamo-pvc
      containers:
        - name: dynamodb
          volumeMounts:
            - name: data
              mountPath: /home/dynamodblocal/data
          image: amazon/dynamodb-local:1.21.0
          command:
            - "java"
          args:
            - "-jar"
            - "DynamoDBLocal.jar"
            - "-sharedDb"
            - "-dbPath"
            - "./data"
          resources:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 200m
          env:
            - name: AWS_DEFAULT_REGION
              value: "local"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: dynamodb
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
---
kind: Service
apiVersion: v1
metadata:
  name: dynamo
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
spec:
  selector:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dynamo-pvc
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: dynamo
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteOnce
