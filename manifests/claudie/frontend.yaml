apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: claudie
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: frontend
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: frontend-sa
      containers:
        - name: frontend
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/frontend
          resources:
            requests:
              cpu: 25m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 150Mi
          ports:
            - containerPort: 9443
              name: webhook-tls      
          env:
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_PORT
            - name: CONTEXT_BOX_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_HOSTNAME
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
            - name: LABEL
              value: "claudie.io/input-manifest"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTROLLER_TLS_PORT
              value: "9443"
            - name: WEBHOOK_CERT_DIR
              value: "/etc/webhook/certs/"  
            - name: WEBHOOK_PATH
              value: "/validate-manifest" 
          readinessProbe:
            httpGet:
              path: /readyz
              port: 50058
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 50058
            initialDelaySeconds: 15
            periodSeconds: 30   
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /etc/webhook/certs/
              readOnly: true             
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: claudie-webhook-certificate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: frontend-role
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs:
    - get
    - list
    - watch
  - apiGroups: [""]
    resources: ["events"]
    verbs:
    - create
    - list
    - watch   
    - patch 
  - apiGroups: ["claudie.io"]
    resources: ["inputmanifests"]
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups: ["claudie.io"]
    resources: ["inputmanifests/finalizers"]
    verbs:
    - update
  - apiGroups: ["claudie.io"]
    resources: ["inputmanifests/status"]
    verbs:
    - get
    - patch
    - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: frontend-role-binding
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
subjects:
  - kind: ServiceAccount
    name: frontend-sa
roleRef:
  kind: ClusterRole
  name: frontend-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend    
spec:
  selector:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
  ports:
    - port: 443
      targetPort: webhook-tls
      name: webhook-tls
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: claudie-webhook
  annotations:
    cert-manager.io/inject-ca-from: claudie/claudie-webhook-certificate
  labels:
    app.kubernetes.io/part-of: claudie      
webhooks:
  - name: validate-manifest.claudie.io
    admissionReviewVersions:
      - "v1beta1"
    sideEffects: "None"
    failurePolicy: Fail
    timeoutSeconds: 10
    clientConfig:
      service:
        name: frontend
        namespace: claudie
        path: "/validate-manifest"
    rules:
      - operations: [ "CREATE", "UPDATE" ]
        apiGroups: ["claudie.io"]
        apiVersions: ["v1beta1"]
        resources: ["inputmanifests"]
        scope: "*"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: claudie-webhook-certificate
  namespace: claudie
  labels:
    app.kubernetes.io/part-of: claudie    
spec:
  secretName: claudie-webhook-certificate
  dnsNames:
  - frontend.claudie
  - frontend.claudie.svc
  - frontend.claudie.svc.cluster
  - frontend.claudie.svc.cluster.local
  issuerRef:
    name: claudie-webhook-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: claudie-webhook-ca
  namespace: claudie
spec:
  selfSigned: {}