apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: claudie
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: claudie
        app.kubernetes.io/name: frontend
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: frontend-sa
      containers:
        - name: frontend
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/frontend
          resources:
            requests:
              cpu: 25m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 150Mi
          env:
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_PORT
            - name: CONTEXT_BOX_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_HOSTNAME
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
            - name: LABEL
              value: "claudie.io/input-manifest"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /ready
              port: 50058
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /live
              port: 50058
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-role
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: frontend-role-binding
  labels:
    app.kubernetes.io/part-of: claudie
    app.kubernetes.io/name: frontend
subjects:
  - kind: ServiceAccount
    name: frontend-sa
roleRef:
  kind: Role
  name: frontend-role
  apiGroup: rbac.authorization.k8s.io
