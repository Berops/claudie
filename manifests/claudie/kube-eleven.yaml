apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-eleven
  labels:
    app: kube-eleven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-eleven
  template:
    metadata:
      labels:
        app: kube-eleven
    spec:
      terminationGracePeriodSeconds: 1320
      containers:
        - name: kube-eleven
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/kube-eleven
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
            limits:
              cpu: 700m
              memory: 700Mi
          env:
            - name: KUBE_ELEVEN_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: KUBE_ELEVEN_PORT
            # No hostname needed
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
          ports:
            - containerPort: 50054
          readinessProbe:
            grpc:
              port: 50054
              service: kube-eleven-readiness
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            grpc:
              port: 50054
              service: kube-eleven-liveness
            initialDelaySeconds: 5
            periodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: kube-eleven
spec:
  selector:
    app: kube-eleven
  ports:
    - protocol: TCP
      port: 50054
      targetPort: 50054
