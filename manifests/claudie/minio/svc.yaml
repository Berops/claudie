kind: Service
apiVersion: v1
metadata:
  name: minio
spec:
  publishNotReadyAddresses: true
  type: ClusterIP
  clusterIP: None
  selector:
    app: minio
  ports:
    - protocol: TCP
      name: minio
      port: 9000
      targetPort: 9000
    - protocol: TCP
      name: minio-console
      port: 9001
      targetPort: 9001
