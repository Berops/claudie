apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber
  labels:
    app: kuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber
  template:
    metadata:
      labels:
        app: kuber
    spec:
      terminationGracePeriodSeconds: 1320
      containers:
        - name: kuber
          imagePullPolicy: Always
          image: ghcr.io/berops/claudie/kuber
          resources:
            requests:
              cpu: 300m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 400Mi
          env:
            - name: KUBER_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: KUBER_PORT
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 50054
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:50057"]
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe-Liveness", "-addr=:50057"]
            initialDelaySeconds: 10
            periodSeconds: 30
      serviceAccountName: kuber
---
kind: Service
apiVersion: v1
metadata:
  name: kuber
spec:
  selector:
    app: kuber
  ports:
    - protocol: TCP
      port: 50057
      targetPort: 50057

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuber
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kuber
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch", "update", "get", "list", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kuber
roleRef:
  kind: Role
  name: kuber
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: kuber
