version: "3.9"
services:
  mongodb:
    image: mongo:5
    container_name: mongodb
    env_file: manifests/claudie/.env
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - ~/mongo/data:/data/db
    logging:
      driver: none

  builder:
    image: eu.gcr.io/platform-infrastructure-316112/platform/builder
    build:
      context: .
      dockerfile: "./services/builder/Dockerfile"
    container_name: builder
    depends_on:
      - context-box
    env_file: manifests/claudie/.env
    ports:
      - ${BUILDER_PORT}:${BUILDER_PORT}
    deploy:
      restart_policy:
        condition: on-failure

  terraformer:
    image: eu.gcr.io/platform-infrastructure-316112/platform/terraformer
    build:
      context: .
      dockerfile: ./services/terraformer/Dockerfile
    container_name: terraformer
    depends_on:
      - builder
    env_file: manifests/claudie/.env
    ports:
      - ${TERRAFORMER_PORT}:${TERRAFORMER_PORT}
    deploy:
      restart_policy:
        condition: on-failure

  ansibler:
    image: eu.gcr.io/platform-infrastructure-316112/platform/ansibler
    build:
      context: .
      dockerfile: ./services/ansibler/Dockerfile
    container_name: ansibler
    depends_on:
      - builder
    env_file: manifests/claudie/.env
    ports:
      - ${ANSIBLER_PORT}:${ANSIBLER_PORT}
    deploy:
      restart_policy:
        condition: on-failure

  kube-eleven:
    image: eu.gcr.io/platform-infrastructure-316112/platform/kube-eleven
    build:
      context: .
      dockerfile: ./services/kube-eleven/Dockerfile
    container_name: kube-eleven
    depends_on:
      - builder
    env_file: manifests/claudie/.env
    ports:
      - ${KUBE_ELEVEN_PORT}:${KUBE_ELEVEN_PORT}
    deploy:
      restart_policy:
        condition: on-failure

  context-box:
    image: eu.gcr.io/platform-infrastructure-316112/platform/context-box
    build:
      context: .
      dockerfile: ./services/context-box/Dockerfile
    container_name: context-box
    depends_on:
      - mongodb
    env_file: manifests/claudie/.env
    ports:
      - ${CONTEXT_BOX_PORT}:${CONTEXT_BOX_PORT}
    deploy:
      restart_policy:
        condition: on-failure

  scheduler:
    image: eu.gcr.io/platform-infrastructure-316112/platform/scheduler
    build:
      context: .
      dockerfile: ./services/scheduler/Dockerfile
    container_name: scheduler
    depends_on:
      - context-box
    env_file: manifests/claudie/.env
    ports:
      - ${SCHEDULER_PORT}:${SCHEDULER_PORT}
    deploy:
      restart_policy:
        condition: on-failure
  kuber:
    image: eu.gcr.io/platform-infrastructure-316112/platform/kuber
    build:
      context: .
      dockerfile: ./services/kuber/Dockerfile
    container_name: kuber
    depends_on:
      - builder
    env_file: manifests/claudie/.env
    ports:
      - ${KUBER_PORT}:${KUBER_PORT}
    deploy:
      restart_policy:
        condition: on-failure
  frontend:
    platform: linux/amd64
    image: eu.gcr.io/platform-infrastructure-316112/platform/frontend
    build:
      context: .
      dockerfile: ./services/frontend/Dockerfile
    container_name: frontend
    depends_on:
      - context-box
    env_file: K8s-dev-cluster/.env
    deploy:
      restart_policy:
        condition: on-failure