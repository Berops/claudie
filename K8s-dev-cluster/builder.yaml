apiVersion: apps/v1
kind: Deployment 
metadata:
  name: builder
  labels:
    app: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      containers:
      - name: builder
        imagePullPolicy: Always
        image: eu.gcr.io/platform-infrastructure-316112/platform/builder
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 50m
            memory: 400Mi
        env:
        - name: CONTEXT_BOX_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: CONTEXT_BOX_PORT
        - name: CONTEXT_BOX_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: env
              key: CONTEXT_BOX_HOSTNAME
        - name: TERRAFORMER_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: TERRAFORMER_PORT
        - name: TERRAFORMER_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: env
              key: TERRAFORMER_HOSTNAME
        - name: WIREGUARDIAN_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: WIREGUARDIAN_PORT
        - name: WIREGUARDIAN_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: env
              key: WIREGUARDIAN_HOSTNAME
        - name: KUBE_ELEVEN_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: KUBE_ELEVEN_PORT
        - name: KUBE_ELEVEN_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: env
              key: KUBE_ELEVEN_HOSTNAME
        - name: KUBER_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: KUBER_PORT
        - name: KUBER_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: env
              key: KUBER_HOSTNAME
        - name: GOLANG_LOG
          valueFrom:
            configMapKeyRef:
              name: env
              key: GOLANG_LOG
        readinessProbe:
          httpGet:
            path: /ready
            port: 50051
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /live
            port: 50051
          initialDelaySeconds: 10
