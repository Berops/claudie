apiVersion: apps/v1
kind: Deployment 
metadata:
  name: wireguardian
  labels:
    app: wireguardian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguardian
  template:
    metadata:
      labels:
        app: wireguardian
    spec:
      containers:
      - name: wireguardian
        imagePullPolicy: Always
        image: eu.gcr.io/platform-infrastructure-316112/platform/ansibler
        resources:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 700Mi
        env:
        - name: WIREGUARDIAN_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: WIREGUARDIAN_PORT
         # No hostname needed
        - name: GOLANG_LOG
          valueFrom:
            configMapKeyRef:
              name: env
              key: GOLANG_LOG
        ports:
        - containerPort: 50053
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50053"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe-Liveness", "-addr=:50053"]
          initialDelaySeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: wireguardian
spec:
  selector:
    app: wireguardian
  ports:
  - protocol: TCP
    port: 50053
    targetPort: 50053
