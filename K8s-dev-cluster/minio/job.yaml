apiVersion: batch/v1
kind: Job
metadata:
  name: make-bucket-job
  labels:
    app: minio-make-bucket-job
spec:
  template:
    metadata:
      labels:
        app: minio-make-bucket-job
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: minio-configuration
          projected:
            sources:
              - configMap:
                  name: minio-cm
      containers:
        - name: minio-mc
          image: quay.io/minio/mc:RELEASE.2022-05-09T04-08-26Z
          command: ["/bin/sh", "/config/initialize"]
          env:
            - name: MINIO_ENDPOINT
              value: minio
            - name: MINIO_PORT
              value: "9000"
          volumeMounts:
            - name: minio-configuration
              mountPath: /config
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 200Mi
              cpu: 35m
