apiVersion: apps/v1
kind: Deployment 
metadata:
  name: terraformer
  labels:
    app: terraformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraformer
  template:
    metadata:
      labels:
        app: terraformer
    spec:
      containers:
      - name: terraformer
        image: eu.gcr.io/platform-infrastructure-316112/platform/terraformer
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 70m
            memory: 250Mi
          limits:
            cpu: 400m
            memory: 500Mi
        env:
        - name: TERRAFORMER_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: TERRAFORMER_PORT
         # No hostname needed
        ports:
        - containerPort: 50052
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe-Liveness", "-addr=:50052"]
          initialDelaySeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: terraformer
spec:
  selector:
    app: terraformer
  ports:
  - protocol: TCP
    port: 50052
    targetPort: 50052