apiVersion: apps/v1
kind: Deployment 
metadata:
  name: terraformer
  labels:
    app: terraformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraformer
  template:
    metadata:
      labels:
        app: terraformer
    spec:
      containers:
      - name: terraformer
        imagePullPolicy: Always
        image: eu.gcr.io/platform-infrastructure-316112/platform/terraformer
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        env:
        - name: TERRAFORMER_PORT
          valueFrom:
            configMapKeyRef:
              name: env
              key: TERRAFORMER_PORT
         # No hostname needed
        - name: GOLANG_LOG
          valueFrom:
            configMapKeyRef:
              name: env
              key: GOLANG_LOG
        ports:
        - containerPort: 50052
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50052"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe-Liveness", "-addr=:50052"]
          initialDelaySeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: terraformer
spec:
  selector:
    app: terraformer
  ports:
  - protocol: TCP
    port: 50052
    targetPort: 50052
