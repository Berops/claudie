apiVersion: apps/v1
kind: Deployment 
metadata:
  name: kube-eleven
  labels:
    app: kube-eleven
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-eleven
  template:
    metadata:
      labels:
        app: kube-eleven
    spec:
      containers:
      - name: kube-eleven
        image: eu.gcr.io/platform-infrastructure-316112/platform/kube-eleven
        env:
        - name: KUBE_ELEVEN_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: KUBE_ELEVEN_PORT
        # No hostname needed
        ports:
        - containerPort: 50054
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50054"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe-Liveness", "-addr=:50054"]
          initialDelaySeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: kube-eleven
spec:
  selector:
    app: kube-eleven
  ports:
  - protocol: TCP
    port: 50054
    targetPort: 50054