apiVersion: apps/v1
kind: Deployment 
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        imagePullPolicy: Always
        image: eu.gcr.io/platform-infrastructure-316112/platform/scheduler
        resources:
          requests:
            cpu: 70m
            memory: 250Mi
          limits:
            cpu: 400m
            memory: 500Mi
        env:
        - name: CONTEXT_BOX_PORT
          valueFrom:
            configMapKeyRef:
              name: urls
              key: CONTEXT_BOX_PORT
        - name: CONTEXT_BOX_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: urls
              key: CONTEXT_BOX_HOSTNAME
        readinessProbe:
          httpGet:
            path: /ready
            port: 50056
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /live
            port: 50056
          initialDelaySeconds: 10