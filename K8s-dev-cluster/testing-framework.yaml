apiVersion: batch/v1
kind: Job
metadata:
  name: testing-framework
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: testing-framework
          image: eu.gcr.io/platform-infrastructure-316112/platform/testing-framework
          env:
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_PORT
            - name: CONTEXT_BOX_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_HOSTNAME
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
      restartPolicy: OnFailure
