apiVersion: batch/v1
kind: Job
metadata:
  name: testing-framework
spec:
  template:
    spec:
      containers:
        - name: testing-framework
          image: eu.gcr.io/platform-infrastructure-316112/platform/testing-framework
          imagePullPolicy: Always
          env:
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: urls
                  key: CONTEXT_BOX_PORT
            - name: CONTEXT_BOX_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: urls
                  key: CONTEXT_BOX_HOSTNAME
      restartPolicy: Never