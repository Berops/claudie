apiVersion: batch/v1
kind: Job
metadata:
  name: testing-framework
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: testing-framework
          imagePullPolicy: Always
          image: eu.gcr.io/platform-infrastructure-316112/platform/testing-framework
          env:
            - name: CONTEXT_BOX_PORT
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_PORT
            - name: CONTEXT_BOX_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: CONTEXT_BOX_HOSTNAME
            - name: GOLANG_LOG
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: GOLANG_LOG
            - name: NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: env
                  key: NAMESPACE
      restartPolicy: Never
      serviceAccountName: testing-framework
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: testing-framework
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: testing-framework
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch", "update", "get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: testing-framework
roleRef:
  kind: Role
  name: testing-framework
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: testing-framework
