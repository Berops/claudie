apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mongodb
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mongodb
        image: mongo:5
        resources:
          requests:
            cpu: 10m
            memory: 70Mi
          limits:
            cpu: 35m
            memory: 150Mi
        ports:
        - containerPort: 27017  
---
kind: Service
apiVersion: v1
metadata:
  name: mongodb
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
