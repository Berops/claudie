apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mongodb
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mongodb
        image: mongo:bionic
        resources:
          requests:
            cpu: 70m
            memory: 250Mi
          limits:
            cpu: 400m
            memory: 500Mi
        ports:
        - containerPort: 27017  
---
kind: Service
apiVersion: v1
metadata:
  name: mongodb
spec:
  selector:
    app: database
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017