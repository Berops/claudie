name: CI/CD Claudie docs

on:
  push:
    branches: [ "master", "feature/claudie-docs" ]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set user
        run: |
          git config --local user.email "test@example.com"
          git config --local user.name "test-docs"

      - name: Checkout to gh-pages branch
        run: git checkout gh-pages

      - name: Pull changes from gh-pages branch
        run: git pull

      - name: Checkout back to feature/docs-claudie branch
        run: git checkout feature/docs-claudie

      # - name: Get current branch
      #   run:
      #     git branch --show-current

      - name: Generate mike doc
        run: mike deploy --push 0.3

      - name: Set mike default version
        run: mike set-default 0.3

      # - name: Build documentation
      #   run: mkdocs build -d site
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: "github-pages"
          path: "site/"
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:    
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2