name: Release
on:
  # Run when release is published
  release:
    types: [published]

env:
  SERVICES: context-box scheduler builder terraformer ansibler kube-eleven kuber frontend

jobs:
  build-and-publish:
    name: Create a new release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set release tag
        run: |
          R=${GITHUB_REF#"refs/tags/"}
          echo "RELEASE=$R" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Create and use docker context
        run: |
          docker context create claudie
          docker context use claudie

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: claudie

      - name: install kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          version: 3.6.1

      - name: Set up docker
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push new images
        run: |
          ARR=( ${{ env.SERVICES }} )
          for PATH in "${ARR[@]}"
          do
            echo "-----Building $PATH-----"
            IMGTAG="ghcr.io/berops/claudie/$PATH:${RELEASE}" 
            DOCKER_BUILDKIT=1 docker buildx build --push --platform linux/amd64,linux/arm64 --tag $IMGTAG -f ./services/$path/Dockerfile . 
          done

      - name: Set new tag to manifests
        working-directory: manifests/claudie
        run: |
          ARR=( ${{ env.SERVICES }} )
          for PATH in "${ARR[@]}"
          do
            kustomize edit set image "ghcr.io/berops/claudie/$PATH:${RELEASE}" 
          done

      - name: Add manifests to the release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: manifests/claudie/*
          file_glob: true
