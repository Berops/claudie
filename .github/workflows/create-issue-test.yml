name: Create an issue in infra repository
on:
  # Manual trigger
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: ["master"]

jobs:
  create-issue:
    name: Create issue in infra repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dacbd/create-issue-action@v1
        with:
          token: ${{ secrets.GH_ISSUES_TOKEN }}
          org: berops
          repo: infra
          title: Test labels
          labels: chore
          body: |
            Test labels with automatic issue creation
