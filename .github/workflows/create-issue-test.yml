name: CI pipeline for Claudie
on:
  # Manual trigger
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [master]

jobs:
  mock-job:
    name: Mock job
    runs-on: ubuntu-latest
    steps:
      - name: wait 10 secs
        run: |
          sleep 10

  create-issue:
    name: Create Claudie upgrade issue in infra
    # the action has been tested only on ubuntu-latest https://github.com/marketplace/actions/create-github-issue#usage
    runs-on: ubuntu-latest
    needs: mock-job
    steps:
      - uses: actions/checkout@v3
      - uses: dacbd/create-issue-action@v1
        with:
          token: ${{ secrets.GH_ISSUES_TOKEN }}
          owner: berops
          repo: infra
          title: Test
          labels: chore
          body: |
            Test automatic issue creation with owner attribute